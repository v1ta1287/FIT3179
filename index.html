<!DOCTYPE html>
<html>
  <head>
    <title>Global Life Expectancy - Andy Z</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <!-- Import pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
  </head>
  <body>
    <div class="page">
      <!-- pure grid group -->
      <div class="pure-g">
        <div class="pure-u-1-1">
          <h1>Welcome to my visualisation</h1>
          <p>To-Do</p>
        </div>
      </div>
      <!-- end pure grid group -->

      <!-- pure grid group -->

      <div class="pure-g">
        <div class="pure-u-1-1">
          <div id="map" class="vis-container"></div>
        </div>
      </div>

      <!-- Start section -->
      <div class="section">
        <div class="pure-g">
          <div class="pure-u-16-24">
            <div id="line" class="vis-container"></div>
          </div>
          <div class="pure-u-6-24">
            <div class="description description-left">
              <h2>Bubble plot</h2>
              <p>To-Do</p>
            </div>
          </div>
        </div>

      </div>
      <!-- End section -->

      <!-- Start section -->
      <div class="section">
        <div class="pure-g">
          <div class="pure-u-16-24">
            <div id="bubble" class="vis-container"></div>
          </div>
          <div class="pure-u-6-24">
            <div class="description description-left">
              <h2>Bubble plot</h2>
              <p>To-Do</p>
            </div>
          </div>
        </div>
        <div class="pure-g">
          <div class="pure-u-24-24">
            <div id="parallel" class="vis-container"></div>
          </div>
        </div>
      </div>
      <!-- End section -->
    </div>
    <!-- end page -->
    <script>
      const map = "visualisations/map.vg.json";
      const bubble = "visualisations/bubble.vg.json";
      const parallel = "visualisations/parallel.vg.json";
      const line = "visualisations/line.vg.json";
      vegaEmbed("#map", map, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
      vegaEmbed("#bubble", bubble, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
      vegaEmbed("#parallel", parallel, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
      vegaEmbed("#line", line, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
